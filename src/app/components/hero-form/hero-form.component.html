<div class="mb-12 px-10">
  <div class="px-4 py-5 sm:p-6">
      <h3 class="text-base font-semibold leading-6 text-gray-900">{{title}}</h3>
      <div class="mt-5">
          <div class="sm:flex sm:items-center">
              <div class="w-full sm:max-w-xs">
                  <input
                      class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                      type="text"
                      placeholder="Hero Name"
                      [formControl]="heroName"
                      (keypress)="onEnter($event, button)"
                  />
              </div>
              <button
                  #button
                  class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 sm:ml-3 sm:mt-0 sm:w-auto"
                  type="button"
                  (click)="onAddHero();
              >
                  Add Hero
              </button>
          </div>
      </div>
  </div>
</div>
