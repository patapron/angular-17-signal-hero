<section class="text-gray-600 body-font">
  <div class="container px-5 mx-auto">
    <button routerLink="/" class="text-black font-bold py-2 px-4e">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        width="24"
        height="24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        />
      </svg>
    </button>
    <div class="flex flex-wrap w-full mb-5 flex-col items-center text-center">
      <h1
        class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900"
      >
        Hero detail
      </h1>
    </div>

    <div class="xl:w-1/3 md:w-1/2 p-4">
      <div class="border border-gray-200 p-6 rounded-lg">
        <div class="flex justify-between">
          <div
            class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-6 h-6"
              viewBox="0 0 24 24"
            >
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="flex row text-center">
            <button
              class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-transparent bg-white focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-2"
              type="button"
              (click)="onEdit(hero())"
            >
              <svg
                clip-rule="evenodd"
                fill-rule="evenodd"
                stroke-linejoin="round"
                stroke-miterlimit="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m4.481 15.659c-1.334 3.916-1.48 4.232-1.48 4.587 0 .528.46.749.749.749.352 0 .668-.137 4.574-1.492zm1.06-1.061 3.846 3.846 11.321-11.311c.195-.195.293-.45.293-.707 0-.255-.098-.51-.293-.706-.692-.691-1.742-1.74-2.435-2.432-.195-.195-.451-.293-.707-.293-.254 0-.51.098-.706.293z"
                  fill-rule="nonzero"
                />
              </svg>
            </button>
            <button
              class="inline-flex ms-3 h-8 w-8 items-center justify-center rounded-full bg-transparent bg-white focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-2"
              type="button"
              (click)="onDelete(hero())"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"
                />
              </svg>
            </button>
          </div>
        </div>
        <h2 class="text-lg text-gray-900 font-medium title-font mb-2">
          Name: {{ hero()?.name }}
        </h2>
        <h3 class="text-lg text-gray-900 font-medium title-font mb-2">
          Id: {{ hero()?.id }}
        </h3>
      </div>
    </div>
  </div>
</section>
