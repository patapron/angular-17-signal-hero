<section class="text-gray-600 body-font">
  <div class="container px-5 mx-auto">
    <button routerLink="/" class="text-black font-bold py-2 px-4e">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        width="24"
        height="24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        />
      </svg>
    </button>
    <div class="flex flex-wrap w-full mb-5 flex-col items-center text-center">
      <h1
        class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900"
      >
        Hero detail
      </h1>
    </div>

    <div class="xl:w-1/3 md:w-1/2 p-4">
      <div class="border border-gray-200 p-6 rounded-lg">
        <div class="flex justify-between">
        <div
          class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4"
        >
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-6 h-6"
            viewBox="0 0 24 24"
          >
            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <button
          class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-transparent bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          type="button"
          (click)="onDelete(hero())"
        >
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              clip-rule="evenodd"
              d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
              fill-rule="evenodd"
            />
          </svg>
        </button>
      </div>
        <h2 class="text-lg text-gray-900 font-medium title-font mb-2">
          Name: {{ hero()?.name }}
        </h2>
        <h3 class="text-lg text-gray-900 font-medium title-font mb-2">
          Id: {{ hero()?.id }}
        </h3>
      </div>
    </div>
  </div>
</section>
